<html>
<head>

<title>WebMolKit - Headless Validation</title>
<script src="../../bin/jquery.js" type="text/javascript"></script>
<script src="../../bin/webmolkit-build.js" type="text/javascript"></script>

</head>
<body>

<h1>WebMolKit - Headless Validation</h1>

<h2>Basic Functions</h2>
<div id="basic"></div>

<h2>Molecule Functions</h2>
<div id="molecule"></div>

<h2>Reaction Experiment Functions</h2>
<div id="reaction"></div>

<div id="final"></div>

<script>
	let wmk = WebMolKit;
	runBasic();

	function runBasic()
	{
		new wmk.ValidationHeadlessBasic().init(function()
		{
			new wmk.WebValExec(this).runTests($('#basic'));
			runMolecule();
		});
	}

	function runMolecule()
	{
		new wmk.ValidationHeadlessMolecule('../data/').init(function()
		{
			new wmk.WebValExec(this).runTests($('#molecule'));
			runReaction();
		});
	}

	function runReaction()
	{
		new wmk.ValidationHeadlessReaction('../data/').init(function()
		{
			new wmk.WebValExec(this).runTests($('#reaction'));
			//run...();
		});
	}

	$('#final').html('<p><b>Finished.</b></p>');
</script>

</body>
</html>
