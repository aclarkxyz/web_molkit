<html>
<head>

<title>WebMolKit - Headless Validation</title>
<script src="../../bin/jquery.js" type="text/javascript"></script>
<script src="../../bin/webmolkit-build.js" type="text/javascript"></script>

</head>
<body>

<h1>WebMolKit - Headless Validation</h1>

<h2>Basic Functions</h2>
<div id="basic"></div>

<h2>Molecule Functions</h2>
<div id="molecule"></div>

<h2>Reaction Experiment Functions</h2>
<div id="reaction"></div>

<div id="final"></div>

<script>
	let wmk = WebMolKit;
	
	async function runModule(module, dom)
	{
		await module.init();
		new wmk.WebValExec(module).runTests(dom);
	}

	(async() => await runModule(new wmk.ValidationHeadlessBasic(), $('#basic')))();
	(async() => await runModule(new wmk.ValidationHeadlessMolecule('../data/'), $('#molecule')))();
	(async() => await runModule(new wmk.ValidationHeadlessReaction('../data/'), $('#reaction')))();

	$('#final').html('<p><b>Finished.</b></p>');
</script>

</body>
</html>
