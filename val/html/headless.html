<html>
<head>

<title>WebMolKit - Headless Validation</title>
<script src="../../dist/webmolkit-validate.js" type="text/javascript" charset="UTF-8"></script>
<link href="thumb.png" rel="icon" type="image/png">

</head>
<body>

<h1>WebMolKit - Headless Validation</h1>

<h2>Basic Functions</h2>
<div id="basic"></div>

<h2>Molecule Functions</h2>
<div id="molecule"></div>

<h2>Reaction Experiment Functions</h2>
<div id="reaction"></div>

<div id="final"></div>

<script>
	let wmk = WebMolKit;
	
	async function runModule(module, domTests)
	{
		await module.init();
		new wmk.WebValExec(module).runTests(domTests);
	}

	(async () => await runModule(new wmk.ValidationHeadlessBasic(), wmk.DOM.find('#basic')))();
	(async () => await runModule(new wmk.ValidationHeadlessMolecule('../data/'), wmk.DOM.find('#molecule')))();
	(async () => await runModule(new wmk.ValidationHeadlessReaction('../data/'), wmk.DOM.find('#reaction')))();

	wmk.DOM.find('#final').setHTML('<p><b>Finished.</b></p>');
</script>

</body>
</html>
