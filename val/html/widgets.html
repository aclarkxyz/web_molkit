<html>
<head>

<title>WebMolKit - Widgets</title>
<script src="../../bin/jquery.js" type="text/javascript"></script>
<script src="../../bin/webmolkit-build.js" type="text/javascript"></script>

</head>
<body>

<h1>WebMolKit - Widgets</h1>

<p><button class="wmk-button wmk-button-default">Default Button</button></p>

<p><button class="wmk-button wmk-button-primary">Primary Button</button></p>

<p><button id="sketch" class="wmk-button wmk-button-primary">Open Sketcher Dialog</button></p>

<p id="option1"></p>

<p id="option2"></p>

<script>
	let url = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
	initWebMolKit(url + '../../../res');

	$('#sketch').click(() => new EditCompound(new Molecule()).open());

	new OptionList(['First', 'Second', 'Third']).render($('#option1'));
	new OptionList(['First', 'Second', 'Third'], true).render($('#option2'));
</script>

</body>
</html>
